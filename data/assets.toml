# Versioning and Url for Academic's JavaScript and CSS dependencies 

# When updating the version of an asset below
# We just need to replace "%s" with version's data. (If you use local css/js, don't manage SRI)

# For example,we'd like to change jquery's version from 3.3.1 to 3.5.1.
# 1.Access to: https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.1/jquery.min.js"
# 2.Right click save as 'jquery.min.js'. (don't copy all and paste,could causes a newline problem)
# 3.Replace origin 'jquery.min.js' file in the /website/static/cdnjs.cloudflare.com/js/jquery.min.js

# or css highlight from 9.12.0 -> 10.1.1 : https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/styles/default.min.css
# /website/static/cdnjs.cloudflare.com/css/default.min.css

# don't forget to change the version in the comment,or others may renew it again.
# don't change both url's value

